services:
  neo4j-restore:
    image: neo4j:2025-enterprise
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    volumes:
      - $HOME/neo4j/data:/data
      - ./graph-data:/backups:ro
    entrypoint: ["/var/lib/neo4j/bin/neo4j-admin"]
    command:
      - "database"
      - "load"
      - "neo4j"
      - "--from-path=/backups"
      - "--overwrite-destination=true"
    profiles: ["restore"]

  neo4j_speedparcel:
    image: neo4j:2025-enterprise
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=${LOCAL_NEO4J_DB_USERNAME}/${LOCAL_NEO4J_DB_PASSWORD}
      # APOC
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      # allow APOC procedures
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - $HOME/neo4j/logs:/logs
      - $HOME/neo4j/config:/config
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/plugins:/plugins
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:7474/ >/dev/null 2>&1 || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  neo4j_empty:
    image: neo4j:2025-enterprise
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=${EMPTY_NEO4J_DB_USERNAME}/${EMPTY_NEO4J_DB_PASSWORD}
      # APOC
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      # allow APOC procedures
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - $HOME/neo4j_empty/logs:/logs
      - $HOME/neo4j_empty/config:/config
      - $HOME/neo4j_empty/data:/data
      - $HOME/neo4j_empty/plugins:/plugins
    ports:
      - "7475:7474"
      - "7688:7687"
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:7474/ >/dev/null 2>&1 || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
  mcp-backend:
    build:
      context: ./mcp-backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development

      # IMPORTANT: use service names, not localhost
      - LOCAL_SPEEDPARCEL_NEO4J_URI=bolt://neo4j_speedparcel:7687
      - LOCAL_PLAYGROUND_NEO4J_URI=bolt://neo4j_empty:7687

      # creds/db names (use your existing .env values)
      - LOCAL_SPEEDPARCEL_NEO4J_USER=${LOCAL_NEO4J_DB_USERNAME}
      - LOCAL_SPEEDPARCEL_NEO4J_PASSWORD=${LOCAL_NEO4J_DB_PASSWORD}
      - LOCAL_SPEEDPARCEL_NEO4J_DATABASE=${LOCAL_SPEEDPARCEL_NEO4J_DATABASE}

      - LOCAL_PLAYGROUND_NEO4J_USER=${EMPTY_NEO4J_DB_USERNAME}
      - LOCAL_PLAYGROUND_NEO4J_PASSWORD=${EMPTY_NEO4J_DB_PASSWORD}
      - LOCAL_PLAYGROUND_NEO4J_DATABASE=${LOCAL_PLAYGROUND_NEO4J_DATABASE}
    volumes:
      - ./mcp-backend:/app
      - /app/node_modules
    depends_on:
      neo4j_speedparcel:
        condition: service_healthy
      neo4j_empty:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # For CRA, env vars must start with REACT_APP_
      #- REACT_APP_API_BASE=http://localhost:4000
      # Required in Docker sometimes (file watcher)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - mcp-backend
